<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Above Me</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #51829b, #9bb0c1);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .scroll-container {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }
      #content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 10;
        max-height: 80vh;
        width: 100%;
        max-width: 600px;
      }
      h1 {
        color: #3c3d37;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #3c3d37;
      }
      p {
        font-size: 18px;
        color: #3c3d37;
      }
      .error {
        color: #b71c1c;
        font-weight: bold;
      }
      a {
        color: #4a6491;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      #flightList {
        text-align: center;
        padding: 0 20px;
        max-height: calc(80vh - 100px); /* Adjust based on your title height */
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div id="content">
        <h1>What's Above Me?</h1>
        <div id="flightList">
          <p>Loading your location...</p>
        </div>
      </div>
    </div>

    <script>
      const flightListElement = document.getElementById('flightList');

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          flightListElement.innerHTML =
            '<p>Geolocation is not supported by this browser.</p>';
        }
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        flightListElement.innerHTML = '<p>Loading data...</p>';

        fetch(`/get_flights?lat=${latitude}&lon=${longitude}`)
          .then((response) => {
            if (!response.ok) {
              return response.json().then((err) => {
                throw err;
              });
            }
            return response.json();
          })
          .then((data) => {
            if (data.length === 0) {
              flightListElement.innerHTML =
                '<p>Nothing found in the vicinity.</p>';
            } else {
              data.sort((a, b) => b.altitude - a.altitude);
              let flightInfo = '';
              data.forEach((flight) => {
                if (flight.altitude > 1) {
                  flightInfo += `<p>✈️ <a href="https://www.flightaware.com/live/flight/${flight.callsign}" target="_blank">${flight.callsign}</a> at ${flight.altitude} feet - ${flight.speed} mph</p>`;
                }
              });
              flightListElement.innerHTML = flightInfo;
            }
          })
          .catch((error) => {
            console.error('Error:', error);
            flightListElement.innerHTML = `<p class="error">Failed to load data: ${
              error.error || 'Unknown error'
            }</p>`;
          });
      }

      function showError(error) {
        let errorMessage = '';
        switch (error.code) {
          case error.PERMISSION_DENIED:
            errorMessage = 'User denied the request for Geolocation.';
            break;
          case error.POSITION_UNAVAILABLE:
            errorMessage = 'Location information is unavailable.';
            break;
          case error.TIMEOUT:
            errorMessage = 'The request to get user location timed out.';
            break;
          case error.UNKNOWN_ERROR:
            errorMessage = 'An unknown error occurred.';
            break;
        }
        flightListElement.innerHTML = `<p class="error">${errorMessage}</p>`;
      }

      window.onload = getLocation;
    </script>
  </body>
</html>
